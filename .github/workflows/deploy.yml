name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to match your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          npm install  # Or use the appropriate package manager
          npm run build  # Or your build script
          mkdir docs  # Create a folder to store build output
          mv dist/* docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_DEPLOY }}
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./docs
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN_DEPLOY }}
